version: '2'
services:
  db:
    image: arm64v8/mysql
    restart: always
    environment: 
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: myapp_development
      MYSQL_PASSWORD: password
    ports:
      - "3306:3306"
  app:
    build: .
    command: bundle exec rails s -p 3000 -b '0.0.0.0'
    volumes: 
      - ".:/app"
    ports:
      - "3000:3000"
    depends_on:
      - db
    links:
      - db
    environment:
      MYSQL_NAME: myapp_development
      MYSQL_PASSWORD: password
      MYSQL_HOST: db
      MYSQL_ROOT_PASSWORD: password

